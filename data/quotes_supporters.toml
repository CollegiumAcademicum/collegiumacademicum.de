[[quotes_supporters]]
img = "schami.jpg"
attr = "Rafik Schami, Schriftsteller, ehem. CA Bewohner, Brüder-Grimm-Professor"
attr_short = "Rafik Schami"
quote = "Ich habe während meiner ersten Jahre in Heidelberg die Wohnung mehrmals wechseln müssen. Die Fremde nahm ich mit in meinem Koffer. Erst als ich im CA aufgenommen wurde, verschwand sie inmitten freundschaftlicher, engagierter Menschen. Es war für mich kein Studentenhaus, sondern eine Gemeinde aus der Zukunft. Es gibt 1001 Gründe, der CA-Idee im 21. Jahrhundert ein neues Zuhause in Rohrbach zu geben."

[[quotes_supporters]]
img = "bauer.jpg"
attr = "Theresia Bauer (GRÜNE), MdL für Heidelberg und Ministerin für Wissenschaft, Forschung und Kunst Baden-Württemberg"
attr_short = "Theresia Bauer"
quote = "Die Initiative für ein neues Collegium Academicum überzeugt mich: Sie ist gleichzeitig traditionsbewusst und der Zukunft zugewandt. Eine Universitätsstadt wie Heidelberg benötigt solche Freiräume für eigenständiges Lernen und kritisches Denken. Ich freue mich auf einen neuen Ort, an dem neue Ideen entwickelt, auf die Probe gestellt und gelebt werden."

[[quotes_supporters]]
img = "buetikofer.jpg"
attr = "Reinhard Bütikofer (GRÜNE), Mitglied des Europäischen Parlaments und Vorsitzender Europäische Grüne Partei"
attr_short = "Reinhard Bütikofer"
quote = "Von 1975 bis 1978 wohnte ich im „alten“ Collegium Academicum. Zuletzt gehörte ich dem „Verteidigungsrat“ an, der doch die Räumung des CA nicht verhindern konnte. Wenn heute ein neues CA entsteht, bin ich dabei. Vestigia animant."

[[quotes_supporters]]
img = "vardag.jpg"
attr = "Dr. Sanam Vardag, Geschäftsführerin des Heidelberg Center for the Environment"
attr_short = "Sanam Vardag"
quote = "Der Neubau nutzt den nachwachsenden Rohstoff Holz und ist damit energieeffizient. Die mobilen Wandelemente ermöglichen ein suffizientes und flexibles Zusammenleben. Wenn sich der Raum den Bedürfnissen der Bewohnerinnen und Bewohner anpasst, und diese sich den Bedürfnissen der Umwelt anpassen, dann ist das gelebte Nachhaltigkeit, die die Bewohnerinnen und Bewohner der Stadt Heidelberg beleben und inspirieren wird."

[[quotes_supporters]]
img = "jochen.jpg"
attr = "Jochen Wier, 1. stellvertretender Vorsitzender des Beirats von Menschen mit Behinderungen, beratendes nicht gemeinderätliches Mitglied im Ausschuss für Soziales und Chancengleichheit, Vertreter im Ausschuss für Bildung und Kultur."
attr_short = "Jochen Wier"
quote = "Bildung, Vielfalt und Toleranz verbinde ich mit dem Collegium Academicum. Das begeistert und motiviert mich, Projekte wie ein selbstverwaltetes Wohnheim für Heidelberg, das 220 jungen Menschen bezahlbaren und zugänglichen Raum zum Leben ermöglichen soll, zu unterstützen. Vor allem das barrierearme Konzept und die Hilfsbereitschaft, wie auch die Offenheit der engagierten Menschen des CA, sind positive Schritte auf dem Weg in eine inklusive und nachhaltige Kommune."

[[quotes_supporters]]
img = "brantner.jpg"
attr = "Dr. Franziska Brantner (GRÜNE), MdB für Heidelberg, Vorsitzende des Unterausschuss für Zivile Krisenprävention"
attr_short = "Franziska Brantner"
quote = "Ich finde die Ideen des CA großartig und unterstütze das Projekt. Die räumliche Nähe von Gewerbe und Wohnen gehört zu einer modernen Stadtentwicklung und ich bin überzeugt, dass das CA ein guter Motor für die Belebung und Entwicklung des neuen Quartiers sein kann."

[[quotes_supporters]]
img = "schneidewind.jpg"
attr = "Prof. Dr. Uwe Schneidewind, Präsident und wissenschaftlicher Geschäftsführer des Wuppertal Institut für Klima, Umwelt, Energie"
attr_short = "Uwe Schneidewind"
quote = "Wenn Studierende zu aktiven Akteuren der Universitäts- und Stadt-Gestaltung werden, dann ist das „Transformative Wissenschaft“ in ihrem besten Sinne. Dem Projekt „Collegium Academicum“ ist daher aller Erfolg zu wünschen."

[[quotes_supporters]]
img = "troeger.jpg"
attr = "Prof. Dr. Jochen Tröger, ehem. Prorektor Forschung und Medizinische Institutionen, Seniorprofessor Uni Heidelberg"
attr_short = "Jochen Tröger"
quote = "In demokratischer Selbstverwaltung Verantwortung übernehmen, Über ein fächerübergreifendes Propädeutikum das richtige Studienfach finden, Durch ein festgelegtes Auswahlverfahren Vielfalt garantieren. Ich unterstütze dieses studentische Projekt von ganzem Herzen, erhoffe baldige Umsetzung und bin vom Erfolg dieser Idee überzeugt."

[[quotes_supporters]]
img = "kronauer.jpg"
attr = "Prof. Dr. Ulrich Kronauer, Honorarprofessor KIT, Heidelberger Akademie der Wissenschaften"
attr_short = "Ulrich Kronauer"
quote = "Das Projekt der Studentinnen und Studenten, in einem selbstverwalteten Collegium Academicum zu leben, in einem Propädeutikum auf das Studium vorzubereiten, für die BewohnerInnen Tutorienprogramme, interdisziplinäre Workshops und Seminare anzubieten, sich und ihre Bildung, an einem gemeinsamen Ort weiterzuentwickeln, sollte unbedingt unterstützt werden. Die geplanten öffentlichen Veranstaltungen würden das kulturelle Leben in Heidelberg insgesamt bereichern."

[[quotes_supporters]]
img = "wuensche.jpg"
attr = "Dr. Dietlind Wünsche, Wissenschaftlerbetreuung im Dezernat für int. Beziehungen, Konfuzius Institut"
attr_short = "Dietlind Wünsche"
quote = "Mich begeistert, mit welcher hohen Motivation, großen Zielstrebigkeit und unbeirrten Beharrlichkeit, aber auch permanenten Kompromissbereitschaft die Mitlieder des Collegium Academicum ihr Anliegen der Gründung eines selbstverwalteten Studentenwohnheims verfolgen und trotz mancher Herausforderungen und Schwierigkeiten nie die Kernidee eines fächerübergreifenden Wohn- und Bildungskonzeptes aus den Augen verlieren. "

[[quotes_supporters]]
img = "binding.jpg"
attr = "Lothar Binding (SPD), MdB Heidelberg, Finanzpolitischer Sprecher der SPD-Bundestagsfraktion"
attr_short = "Lothar Binding"
quote = "Die Initiative “Neues Collegium Academicum” ist nicht nur eine gute Idee für ein selbstverwaltetes Studierendenwohnheim in Heidelberg, sie will auch als Bildungsinstitution eine Brücke zwischen Schule und Studium sein. Außerdem erinnert die Initiative mit ihrem Namen an eine Zeit – die 70er – und einen Ort – die Seminarstr. 2 – die für viele als die größten Demokratisierungsfortschritte in der Universität gelten."

[[quotes_supporters]]
img = "lamers.jpg"
attr = "Prof. h. c. Dr. Karl A. Lamers (CDU), MdB Heidelberg"
attr_short = "Karl Lamers"
quote = "Ich unterstütze die Idee eines neuen „Collegium Academicum“ in Rohrbach. Dieses Haus ist mit der Geschichte unserer Stadt eng verbunden: Gegründet mit dem Ziel des Demokratieaufbaus nach dem Zweiten Weltkrieg, beherbergt das Gebäude nun das Studierendensekretariat. Junge Menschen wollen nun das „Collegium Academicum“ an neuer Stelle wieder aufbauen. Ein großartiges Projekt, das ich voll und ganz unterstütze!"

[[quotes_supporters]]
img = "funke.jpg"
attr = "Prof. Dr. Joachim Funke, Psychologisches Institut der Universität Heidelberg"
attr_short = "Joachim Funke"
quote = "Ich unterstütze die Initiative, weil ich ein selbstverwaltetes Wohnheim für ein sinnvolles Projekt halte: Es schafft nicht nur günstigen Wohnraum in einer immer teurer werdenden Stadt, sondern bringt vor allem junge Menschen aus verschiedenen sozialen und kulturellen Kontexten zusammen. Das wird eine Übung in Demokratie, birgt aber auch die Chance, selbstbestimmt zu wohnen und zu leben."

[[quotes_supporters]]
img = "hentze.jpg"
attr = "Prof. Dr. Matthias Hentze, Direktor <a href='https://www.embl.de/'>EMBL</a>, Molekulare Medizin Universität Heidelberg"
attr_short = "Matthias Hentze"
quote = "Als Student durfte ich selbst in einer selbstverantworteten studentischen Gemeinschaft wie dem CA leben. Es ist wunderbar, eine studentische Notwendigkeit und gesellschaftliche Ideale so lebensnah miteinander zu verbinden. Bitte unterstuetzen Sie das CA - ich tue es auch."
