[[quotes_team]]
img = "franziska.jpg"
attr = "Franziska Meier"
quote = "Ich begleite das Projekt bereits seit der Entstehung der Idee im Winter 2012/13. Da wir vieles gemeinsam bearbeiten, habe auch ich mich in die verschiedensten Bereiche reinarbeiten können: Angefangen von Fundraising, und Aquise von Direktkreditgebern über Interviews mit der Presse und sonstigen öffentlichkeitswirksamen Aktionen bis hin zu Planungstreffen mit Architekten und Fachplanern. Besonders gern mag ich es, mit derart vielen netten Leuten zusammen an der Verwirklichung unseres Traums und der Gestaltung einer besseren Zukunft zu arbeiten."

[[quotes_team]]
img = "nicolai.jpg"
attr = "Nicolai Ferchl"
quote = "Ich habe das Projekt mit ins Leben gerufen, damit wir einen Ort schaffen, an dem sich junge Menschen entfalten können und an dem sie die Erfahrung machen können, dass man mit einer motivierten Gruppe die Welt verändern kann. Aktuell beschäftige ich mich in unserem Projekt vor allem mit der Planung und der Verwaltung."

[[quotes_team]]
img = "margarete.jpg"
attr = "Margarete Over"
quote = "Ich engagiere und begeistere mich für das CA, weil es jungen Leuten durch die Selbstverwaltung ermöglicht, sich in einem demokratischen Erfahrungsraum weiterzuentwickeln. Mein Wunsch ist es, dass das CA in die Stadt hineinwirkt und Ausgangspunkt vielfältiger Initiativen und Projekte ist – künstlerisch, ökologisch, sozial. Ich bringe mich aktuell insbesondere in die Verwaltung und die Finanzierung ein."

[[quotes_team]]
img = "nilsp.jpg"
attr = "Nils Posch"
quote = "Die Faszination, welche das Projekt in sich birgt, ergibt sich aus der Überlegung, dass Bildung, Nachhaltigkeit und Selbstverwaltung zusammen gedacht werden. Diese Idee war und ist für mich in dieser Konstellation ein absolutes Novum. Außerdem ist es notwendiger denn je, dass Orte der politischen, sozialen und kulturellen Begegnung fernab von Konsum und Profitinteressen entstehen- das CA wird dafür einen wunderbaren Erfahrungsraum schaffen. Zur Zeit engagiere ich mich in der Öffentlichkeitsarbeit-AG."

[[quotes_team]]
img = "theresia.jpg"
attr = "Theresia Heitz"
quote = "Ich engagiere mich in der Projektgruppe, weil ich glaube, dass es Orte der Begegnung braucht, an denen eigenständiges Lernen und kritisches Denken gefördert wird, wo Menschen ihr eigenes Potential entdecken und gemeinsam an Projekten arbeiten. Ich glaube, dass man an Verantwortungsübernahme unglaublich wachsen kann und möchte außerdem dem Mangel an bezahlbaren Wohnungen gerade für Studierende und Auszubildende entgegenwirken. In der Projektgruppe engagiere ich mich vor allem in der AG Finanzierung."

[[quotes_team]]
img = "jost.jpg"
attr = "Jost Burhop"
quote = "Für mich ist das CA ein Projekt, das die größten Probleme unserer Gesellschaft angeht, und zwar nicht getrennt voneinander, sondern mit einem ganzheitlichen Lösungsansatz. Ich bin überzeugt davon, dass eine ökologisch und sozial nachhaltige Welt möglich ist. Im CA können solche Utopien erträumt und auch direkt umgesetzt werden, worüber Menschen dazu ermutigt werden, das eigene Umfeld selbst aktiv mitzugestalten. Für eine lebendige Zivilgesellschaft und Demokratie sind deshalb selbstverwaltete Orte wie das CA unabdingbar. Da besonders für junge Menschen Raum zum Wohnen und Leben geschaffen wird, hat das CA für mich auch eine Katalysatorfunktion: Je mehr Menschen ihren Konsum reflektieren, je mehr Menschen das Mietshäuser Syndikat kennen und unterstützen, je mehr Menschen sich für ihre Umwelt verantwortlich fühlen und je mehr Menschen in Gemeinschaft aktiv werden, desto näher kommen wir dem guten Leben. In der Projektgruppe beschäftige ich mich größtenteils mit der Finanzierung des neuen CA und bin viel auf Infoständen in Heidelberg unterwegs, um Menschen über unser Projekt zu informieren. Jede Person, die unser Projekt unterstützt, motiviert mich, mich noch mehr für diesen Traum einzusetzen. Denn es zeigt, dass der Traum von einer Gesellschaft, in der sich die Menschen sowohl um die eigenen Nachbar*innen kümmern, als auch Menschen und andere Lebewesen respektieren, die weit entfernt leben oder noch nicht einmal geboren sind, ein Gemeinschaftstraum ist."

[[quotes_team]]
img = "mirjam.jpg"
attr = "Mirjam Kern"
quote = "Als Sozialarbeiterin begegne ich täglich Menschen, die auf der Suche nach bezahlbarem Wohnraum sind. Für die Umsetzung des Projektes bilden Direktkredite die Basis, daher bringe ich mich in der Finanzierungs-AG ein."

[[quotes_team]]
img = "henrik.jpg"
attr = "Henrik Eckhardt"
quote = "Ich bin davon überzeugt, dass es für die Stärkung von demokratischen Prinzipien sowie einer nachhaltigen ökologischen und soziale Entwicklung unserer Gesellschaft, Orte wie das CA braucht. Aus diesen und vielen weiteren Gründen ist meine Motivation für dieses Projekt ungebrochen. Ich bringe mich vor allem bei Öffentlichkeitsarbeits- und Planungsthemen sowie der Finanzplanung ein."

[[quotes_team]]
img = "isabelle.jpg"
attr = "Isabelle Ponto"
quote = "Als Studentin in Heidelberg kenne ich das Problem der knappen und teuren Wohnungslage sehr gut. Durch diese Erfahrung und die Auseinandersetzung mit alternativen, nachhaltigen, sozialen und integrativen Wohn- bzw. Gemeinschaftskonzepten, wurde ich auf das Collegium Academicum (CA) aufmerksam. Ganzheitliche Bildung, d.h. den ganzen Menschen und alle Fachrichtungen in den Blick nehmend, ist mir besonders wichtig. Neben der AG-Planung beschäftige im mich deshalb besonders mit unserem Bildungskonzept und dessen Umsetzungsmöglichkeiten. Durch unseren intensiven Austausch und die Zusammenarbeit in unserer Projektgruppe, ist jeder/jede über den ganzen Arbeitsprozess unseres Projekts informiert und hat die Möglichkeit, sich je nach Interesse in verschiedenen Aufgabenfeldern zu engagieren. Diesen „Rundumblick“ schätze ich sehr. Durch die bunte Gruppe an unterschiedlichsten Menschen aus allen Fachrichtungen und aus verschiedenen Lebenslagen, ist die Arbeit nie langweilig und unheimlich bereichernd. Für mich ist unser Projekt ein Ort, an dem ich Lebenspraktisches lerne und meine im Studium gelernte Theorie in die Praxis umsetzen kann. Viel wichtiger noch: Das CA gibt mir die Möglichkeit durch Zusammenarbeit und Zusammenhalt, unsere Gesellschaft im Sinne von gelebter Toleranz und einem ganzheitlichen Ansatz aktiv zu gestalten."

[[quotes_team]]
img = "felix.jpg"
attr = "Félix Girault"
quote = "Was mich beim CA so motiviert, ist die Perspektive auf ein sehr konkretes Ergebnis - und ergänzt somit die eher theoretische Arbeit im Studium. Außerdem liegt das Projekt an der Schnittstelle vieler Thematiken, die mich interessieren: Klima- und Ressourcenschutz, gemeinschaftliches Wohnen, Demokratie im Alltag, aber auch Suffizienz und interdisziplinäres Lernen. Bisher habe ich mich in der AG-Finanzierung eingebracht."

[[quotes_team]]
img = "nilss.jpg"
attr = "Nils Schween"
quote = "Gemeinsam Leben bedeutet politische Praxis. Das zukünftige CA bietet Platz dieses Leben mannigfaltig auszugestalten und schafft auf diese Weise Raum für junge Menschen sich politisch zu entwickeln und auszuprobieren. Ich hoffe auf Generationen von kritischen Menschen."

[[quotes_team]]
img = "maurice.jpg"
attr = "Maurice Frank"
quote = "Mir hat die Teamarbeit im CA gezeigt was möglich ist, wenn eine kleine Gruppe mit Überzeugung für eine Sache Arbeitet. Das selbstverwaltete und nachhaltige Wohnen, das wir schaffen, wird diese Erfahrung an viele spätere BewohnerInnen weiterreichen. Die Welt braucht junge Menschen mit Visionen und der Entschlossenheit diese anzupacken. Ich bringe mich im CA in technischen Bereichen und der Planung ein."

[[quotes_team]]
img = "hella.jpg"
attr = "Hella Dilling"
quote = "Ich engagiere mich in der Projektgruppe des CA, weil gemeinschaftliches Leben und Lernen bedeutet, tagtäglich auf seine Mitmenschen einzugehen, andere Perspektiven wahrzunehmen und Kompromissbereitschaft und Solidarität zu lernen - Haltungen, die in unserer individualisierten Gesellschaft zu kurz kommen."

[[quotes_team]]
img = "juli.jpg"
attr = "Julian Waibel"
quote = "Unsere Gesellschaft braucht Projekte, in denen junge Menschen gemeinschaftlich leben und lernen können. Orte an denen neue Ideen erprobt und alte Strukturen hinterfragt werden und wo jedem und jeder Einzelnen ermöglicht wird, sich nach seinen Vorstellungen in einer Gemeinschaft zu entfalten."

[[quotes_team]]
img = "ina.jpg"
attr = "Ina Kuhn"
quote = "Ich bin überzeugt von unserem Projekt, weil es auf verschiedenen Ebenen aktuelle Probleme thematisiert und wir gemeinschaftlich als Gruppe eine Idee verwirklichen, die meiner Meinung nach einen sehr großen Beitrag in unserer heutigen Gesellschaft darstellt. Wir leben demokratische Strukturen und flache Hierarchien und wollen auf diesem Wege zeigen, wie auch junge Menschen aktiv die Zukunft von Städten mit beeinflussen können. Durch das CA habe ich neben vielen spannenden inhaltlichen Aspekten zu alternativem Wohnraum auch einige persönliche Werte für mich neu definieren können. Ich bin hauptsächlich in der Öffentlichkeitsarbeit tätig."

[[quotes_team]]
img = "mathis.jpg"
attr = "Mathis Wilck"
quote = "Das CA verbindet Ökologie, Bildung und Selbstverwaltung und kann damit als fruchtbarer Multiplikator in die Stadt und die ganze Gesellschaft hinein wirken. Das Projekt wird ein Freiraum werden, in dem Menschen sich austauschen, engagieren, politisieren und kreativ ausdrücken können. Solcher Alternativen sind in Zeiten von Klimakatastrophe, Kapitalismus und Rechtsruck unglaublich wichtig. Ich enagiere mich vor allem im Bereich Öffentlichkeitsarbeit."

[[quotes_team]]
img = "cyrus.jpg"
attr = "Cyrus Amin Parsa"
quote = "Wie kann es sein, dass eine Universitätsstadt, die von ihren Studierenden lebt, eben jenen kaum noch bezahlbaren Wohnraum bieten kann? Wohl vertraut mit der Problematik der heidelberger Wohnsituation, bin ich von der Vision des CA überzeugt und möchte mich neben dem Studium für deren Verwirklichung einbringen. Ich glaube an eine Gesellschaft, eine Gemeinschaft, in der man nicht nur für sich selber lebt, sondern sich um andere kümmert, an seine Nächsten und an die Zukunft denkt und verantwortungsvoll Alltäglichem wie Künftigem begegnet."
