{{ define "title" }} {{ .Title }} - {{ .Site.Title }} {{ end }}

{{ define "main" }}
<h1 class="title is-1">{{ .Title }}</h1>

<p id="date_newsletter">
<time datetime="{{ .Date.Format "2006-01-02" | safeHTML }}">
{{ .Date.Day }}. {{ index $.Site.Data.monate (printf "%d" .Date.Month) }} {{ .Date.Year }}
</time>
</p>
<div class="content content_newsletter">
  <div>
    {{ .Content }}
</div>
{{ end }}
