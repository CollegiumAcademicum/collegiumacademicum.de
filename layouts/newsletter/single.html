{{ define "title" }} {{ .Title }} - {{ .Site.Title }} {{ end }}
{{ define "main" }}
<div class="title">
  <h1>{{ .Title }}</h1>

  {{if isset .Params "subtitle"}}
  <h2>{{ .Params.subtitle}} </h2>
  {{end}}

  <time datetime="{{ .Date.Format "2006-01-02" | safeHTML }}">
    {{ .Date.Day }}. {{ index $.Site.Data.months (printf "%d" .Date.Month) }} {{ .Date.Year }}
  </time>
</div>

<div>
  {{ .Content }}
</div>

{{ end }}
