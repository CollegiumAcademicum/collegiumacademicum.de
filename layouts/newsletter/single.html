{{ define "title" }} {{ .Title }} - {{ .Site.Title }} {{ end }}

{{ define "main" }}
<h1 class="title is-1">{{ .Title }}</h1>
<div class="content">
    {{ .Content }}
</div>

<div class="level" style="margin-top: 4em;">
    <div class="level-item">
        <img class="image" src="{{ "img/feuervoigl.png" | relURL }}" alt="Der Feuer Voigl" />
    </div>
</div>
{{ end }}
