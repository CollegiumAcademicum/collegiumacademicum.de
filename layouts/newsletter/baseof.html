<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <meta name="theme-color" content="#38A9A1">

    <link rel="stylesheet" href="{{ "main.css" | relURL }}" />

    <title>{{ block "title" . }}{{ .Site.Title }}{{ end }}</title>
</head>

<body>
  <div id="upper_delimiter">
     	&nbsp;
  </div>
  <main class="main content main_newsletter">
    <img id="logo_newsletter" src="{{ "img/logo.png" | relURL }}" alt="Logo: Collegium Academicum" />
        {{ block "main" . }}
        {{ end }}

        <div class="level" style="margin-top: 4em;">
            <div class="level-item">
                <img class="image" src="{{ "img/feuervoigl.png" | relURL }}" alt="Der Feuer Voigl" />
            </div>
        </div>

        <div class="buttons" style="padding-top:2em; border-top: 1px solid #ccc;">
            <a class="button is-primary" href="https:/collegiumacademicum.de">Homepage</a>
            <a class="button is-secondary" href="/unsubscribe">Unsubscribe</a>
        </div>
    </main>
</body>

</html>
