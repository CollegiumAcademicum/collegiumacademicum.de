<ul>
{{ range $.Site.Data.bibliography.literature.literature }}
    <li>
        {{ .title | markdownify }}
        {{ if isset . "heidi" }}
        <a href="http://katalog.ub.uni-heidelberg.de/titel/{{ .heidi }}">HEIDI</a>
        {{ end }}
        <cite>{{ .cite }}</cite>
    </li>
{{ end }}
</ul>
