<div class="select">
    <select name="nationality">
        {{ if eq (.Get "lang") "en" }}
            {{ range $.Site.Data.en.nationalities.nationalities }}
            <option>{{ . }}</option>
            {{ end }}
        {{else}}
            {{ range $.Site.Data.nationalities.nationalities }}
            <option>{{ . }}</option>
            {{ end }}
        {{ end }}
    </select>
</div>
