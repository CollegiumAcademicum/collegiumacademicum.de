<aside class="column">
    <div class="section">
        <div class="card">
            <div class="card-image">
                <img class="image" src="{{ "img/layout/infopaket.jpg" | relURL }}">
            </div>
            <div class="card-content">
                <p class="title is-3 is-marginless">Info package</p>
                <p>Get the info package with all possible information about the project and how to support our cause.</p>
                <div class="field has-addons">
                    <div class="control has-icons-left">
                        <input class="input" type="email" placeholder="{{ i18n "deine-mailadresse" }}">
                        <span class="icon is-small is-left">
                            <i class="fas fa-envelope"></i>
                        </span>
                    </div>
                    <div class="control">
                        <a class="button is-primary">Send me!</a>
                    </div>
                </div>
                <p class="title is-3 is-marginless">Newsletter</p>
                <p>Sign up for our newsletter to get all the news.</p>
                {{ partial "newsletter-signup.html" }}
            </div>
        </div>

        <div class="card">
            <div class="card-image">
                <img class="image" src="{{ "img/layout/brochure.jpg" | relURL }}" alt="Photo of the brochure">
            </div>
            <div class="card-content">
                <a href="{{ "docs/ca_broschuere.pdf" | relURL }}" target="_blank" class="button is-radiusless is-fullwidth is-link">View brochure</a>
            </div>
        </div>
    </div>
</aside>
