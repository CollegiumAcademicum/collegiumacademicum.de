{{ define "title" }} {{ .Title }} - {{ .Site.Title }} {{ end }}

{{ define "main" }}
<div class="container">
    <div class="columns is-centered">
        <section class="column is-10">
            <h1 class="title is-1">{{ .Title }}</h1>
            <div class="content">
                {{ .Content }}
            </div>

            <div class="level" style="margin-top: 4em;">
                <div class="level-item">
                    <img class="image" src="{{ "img/feuervoigl.png" | relURL }}" alt="Der Feuer Voigl" />
                </div>
            </div>
            <div class="has-text-centered content">
                <p>Sie teilen unsere Vision eines selbstverwalteten Wohnheims und möchten einen Beitrag zur Verwirklichung leisten?</p>
                <p><a class="button is-secondary" href="{{ "direktkredite" | relURL }}">Unterstützen sie uns mit einem Direktkredit.</a></p>
            </div>
        </section>
    </div>
</div>
{{ end }}
