{{ define "title" }} {{ .Title }} - {{ .Site.Title }} {{ end }}

{{ define "main" }}
<div class="container">
    <div class="columns is-centered">
        <main class="column is-10">
            <h1 class="title is-1">{{ .Title }}</h1>
            <div class="content">
                {{ .Content }}
            </div>

            <div class="level">
                <div class="level-item">
                    <img class="image" src="{{ "img/feuervoigl.png" | absURL }}" alt="Der Feuer Voigl" />
                </div>
            </div>
        </main>
    </div>
</div>
{{ end }}
